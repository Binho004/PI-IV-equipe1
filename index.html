<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gerenciamento de Tarefas Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Minhas Tarefas</h1>
    </header>

    <main>
        <section id="adicionar-tarefa">
            <h2>Adicionar Nova Tarefa</h2>
            <form id="formulario-de-tarefa">
                <input type="text" id="task-title" placeholder="Título da Tarefa" required>
                <textarea id="task-description" placeholder="Descrição (opcional)"></textarea>
                <button type="submit">Adicionar Tarefa</button>
            </form>
        </section>

        <section id="secao-de-listar-tarefas">
            <div id="filters">
                <button data-filter="all" class="active">Todas</button>
                <button data-filter="pending">Pendentes</button>
                <button data-filter="completed">Concluídas</button>
            </div>

            <h2>Lista de Tarefas</h2>
            <ul id="task-list">
                </ul>
        </section>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
